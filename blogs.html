<!DOCTYPE html>
<html>
<head>
  <title>New Page</title>
  <style>
    body, html {
      margin-left: 20px;
      margin-top: 20px;
      padding: 0;
      height: 80%;
      width: 80%;
    }

    h2 {
      font-family: Arial, sans-serif;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100%;
      border: 2px solid #000; 
      padding: 10px;
      box-sizing: border-box; /* Include padding and border in element's total width and height */
    }

    button {
      display: block;
      width: 100px;
      height: 40px;
      margin-top: 10px;
      background-color: orange; /* Green */
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
    <h2>Add your blog here:</h2>
    <textarea id="blogContent"></textarea>
    <button type="submit" id="submitButton">Submit</button>
</body>

<script>
    document.getElementById('submitButton').addEventListener('click', function() {
  // Get the text from the textarea
  var blogContent = document.getElementById('blogContent').value;

  // Get the existing blogs from local storage
  var blogs = JSON.parse(localStorage.getItem('blogs')) || [];

  // Add the new blog to the array
  blogs.push(blogContent);

  // Save the new blogs array back to local storage
  localStorage.setItem('blogs', JSON.stringify(blogs));
});
</script>
</html>
